    <!-- 
        弹性布局(flex)
        什么是flex弹性布局？
        flex是flexible Box的缩写，意思是"弹性布局"
        当我们给父元素设置了flex以后，父盒子会自动成为flex容器，
        父盒子里面的子元素会自动成为容器项(flex item)
        父盒子设置了flex以后，子元素的float、clear、vertical-align都会失效
        flex又叫做"弹性布局"、"弹性盒布局"、"伸缩布局"、"伸缩盒布局"。

        传统布局和flex布局区别
        传统布局
           兼容性好
           布局繁琐
           局限性，移动端不能很好布局
        flex布局
           一般用于移动端
           pc端兼容性较差
           注意：pc端我们还是采用传统布局、移动端或不考虑兼容性问题的才采用flex布局

        flex父项常用属性
           flex-direction:设置主轴方向
             row:从左到右
             row-reverse:从右到左
             column:从上到下
             column-reverse:从下到上

        justify-content:设置主轴上的子元素排列方式
            flex-start:若主轴为row,从左到右。若主轴为column,从上到下
            flex-end:若主轴为row,从右到左。若主轴为column,从下到上
            center:居中
            space-around:平分剩余空间
            space-between:先两头贴边，再平分剩余空间

        flex-wrap:设置子元素是否换行
            nowrap:不换行(默认)
            wrap:换行

        align-content:设置侧轴上的子元素排列方式(多行)
            flex-start:若主轴为row,从左到右。若主轴为column,从上到下
            flex-end:若主轴为row,从右到左。若主轴为column,从下到上
            center:居中
            space-around:平分剩余空间
            space-between:先两头贴边，再平分剩余空间
            stretch:拉伸
        align-items:设置侧轴上的子元素排列方式(单行)
            flex-start:若主轴为row,从左到右。若主轴为column,从上到下
            flex-end:若主轴为row,从右到左。若主轴为column,从下到上
            center:居中
            stretch:拉伸
        
        flex-flow:复合属性，是flex-direction和flex-wrap简写

        flex子项常用属性
            flex:份额
               number:数字

            align-self:设置子元素在侧轴上的排列方式
              flex-start:若主轴为row,从左到右。若主轴为column,从上到下
              flex-end:若主轴为row,从右到左。若主轴为column,从下到上
              center:居中
              stretch:拉伸

            order:排序
              number:数字
              注意：默认为0，值越小越优先
     -->

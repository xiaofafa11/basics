        主题：初始移动端
        视口(视窗)：viewport
        视口就是浏览器显示页面内容的屏幕区域
        视口分为三类
        1.布局视口(layout viewport)
        一般浏览器默认就是布局视口，只不过元素看上去很小
        2.视觉视口(visual viewport)
        字面意思，用户正在看到的页面区域
        3.理想视口(ideal viewport)
        页面最理想的尺寸
        <meta name="viewport" content="width=device-width,user-scalable=no,
        initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        width=device-width:网页宽度等于设备宽度
        user-scalable:用户是否可以缩放
         initial-scale：初始缩放比
         maximum-scale：最大缩放比
         minimum-scale；最小缩放比

         二倍图/多倍图
         物理像素/物理像素比
         物理像素是指屏幕显示的最小颗粒(也就是我们所说的分辨率)，是物理真实存在的
         开发时1px不一定等于1个物理像素
         pc端页面1px等于1个物理像素，单移动端不尽相同
         1px能现实的物理像素点个数，称为物理像素比(也叫屏幕像素比)
         在移动端通常情况下1px==2个物理像素 

         移动端常用的布局结构
